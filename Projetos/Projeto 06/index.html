<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
</head>

<body>
    <section class="container">
        <header>Preencha este Formulário</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Nome Completo</label>
                <input type="text" placeholder="Enter full name" required />
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Coloque seu email" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Número de Telefone</label>
                    <input type="number" placeholder="Escreva seu número de telefone" required />
                </div>
                <div class="input-box">
                    <label>Aniversário</label>
                    <input type="date" placeholder="Coloque sua data de aniversário" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gênero</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Homem</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Mulher</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Prefiro não dizer</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Endereço</label>
                <input type="text" placeholder="Coloque o seu endereço" required />
                <input type="text" placeholder="Complemento" required />
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>País</option>
                            <option>America</option>
                            <option>Japão</option>
                            <option>India</option>
                            <option>Brasil</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Coloque sua cidade" required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Coloque sua região" required />
                    <input type="number" placeholder="Coloque seu código postal" required />
                </div>
            </div>
            <button>Enviar</button>
        </form>
    </section>
</body>

</html>
